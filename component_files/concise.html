<script>
	$(document).ready(function() {

		var output = "";

		$.getJSON("component_files/schedule.json", function(data) {
			var table = [];
			var newRow;

			$.each(data, function(i, element) {
				newRow = {"CRN": "",
						"Course": "",
						"Title": "",
						"Campus": "",
						"Credits": "",
						"Level": "",
						"Start": "",
						"End": "",
						"Days": "",
						"Time": "",
						"Location": "",
						"Instructor": ""};

				$.each(data[i], function(key, value) {
					if(key=="Subject") {
						newRow["Course"] = "<td>" + value;
					}
					else if(key=="Course") {
						newRow["Course"] += " " + value + " ";
					}
					else if(key=="Section") {
						newRow["Course"] += value + "</td>";
					}
					else {
						newRow[key] = "<td>" + value + "</td>";
					}
				});

				table.push(newRow);
			});
			
			//console.log(table);

			for(i = 0; i < table.length; i++) {
				output += "<tr>"
				for(key in table[i])
					output += table[i][key];

				output += "</tr>";
			}
			document.getElementById("tableBody").innerHTML = output;
		});

		
	});
	
</script>
<table class="table">
	<thead>
		<tr>
			<th>CRN</th>
			<th>Course</th>
			<th>Title</th>
			<th>Campus</th>
			<th>Credits</th>
			<th>Level</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Days</th>
			<th>Time</th>
			<th>Location</th>
			<th>Instructor</th>
		</tr>
	</thead>
	<tbody id="tableBody">
	</tbody>
</table>
