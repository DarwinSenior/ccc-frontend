<script>
	$(document).ready(function() {
		$.getJSON("component_files/schedule.json", function(data) {
			var output = "";
			$.each(data, function(i, element) {
				$.each(data[i], function(key, value) {
					if(key=="CRN") {
						output += "<tr><td>" + value + "</td>";
					}
					else if(key=="Subject") {
						output += "<td>" + value;
					}
					else if(key=="Course") {
						output += " " + value + " ";
					}
					else if(key=="Section") {
						output += " " + value + "</td>";
					}
					else {
						output += "<td>" + value + "</td>";
					}
					if(key=="Instructor") {
						output += "</tr>";
					}
				});
			});
			document.getElementById("tableBody").innerHTML = output;
		});
	});
	
</script>
<table class="table">
	<thead>
		<tr>
			<th>CRN</th>
			<th>Course</th>
			<th>Title</th>
			<th>Campus</th>
			<th>Credits</th>
			<th>Level</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Days</th>
			<th>Time</th>
			<th>Location</th>
			<th>Instructor</th>
		</tr>
	</thead>
	<tbody id="tableBody">
	</tbody>
</table>
