<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="bs3/css/bootstrap.min.css" rel="stylesheet">

<link href="css/atom-style.css" rel="stylesheet">

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
<style type="text/css">
body,td,th {
	font-family: "Roboto Slab";
}
body {
	background-color: #003366;
}
</style>

<meta charset="utf-8">
</head>
<body>
<div class="container login-bg">

<form action="" class="login-form-signin">
 
    <h2 class="login-form-signin-heading">Login Your Account</h2>
        <div class="login-wrap">
            <input type="text" autofocus placeholder="User ID" class="form-control">
            <input type="password" placeholder="Password" class="form-control">
            <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right">
                    <a href="#" data-toggle="modal"> Forgot Password?</a>
              </span>
            </label>
            <button type="submit">Sign in</button>
        </div>
  </form>
</div>

</body>
</html>
