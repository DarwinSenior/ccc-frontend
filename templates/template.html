<!DOCTYPE html>
<html lang="en">
	<head>
		<title>University of Illinois Scheduler</title>
		<!-- Latest compiled and minified CSS-->
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap.css') }}">
		<link rel="stylesheet" href="{{ url_for('static', filename='custom/custom.css') }}">
		<!-- Optional theme -->
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/bootstrap-theme.css') }}">
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="{{ url_for('static', filename='bootstrap/bootstrap.js') }}"></script>

		{% block additional_sources %}
		{% endblock %}
	</head>

	<body>
		<div class="navbar navbar-custom" role="navigation">
		  	<div class="container-fluid">
		  		<div class="collapse navbar-collapse">
				  	<ul class="nav navbar-nav">
				  		<li><a href="/">Home</a></li>
				  		{% if name %}
							<li><a href="/registration">Registration</a></li>
			  				<li><a href="/schedule">Student Schedule</a></li>
					  		<li><a href="/personal">Personal Information</a></li>
					  	{% endif %}	  	
			  		</ul>
			       	<ul class="nav navbar-nav navbar-right">
			       		{% if name %}
				       		<p class="navbar-text">Logged in as <a href="#" class="navbar-link">{{ name }}</a></p>
					       	<li><a href="/logout">Logout</a></li>
						{% else %}
						  	<li><a href="/login">Login</a></li>
						{% endif %}
				    </ul>
				</div>
		  	</div><!-- /.container-fluid -->
		</div>

		{% block content %}
		{% endblock %}
	</body>
</html>
