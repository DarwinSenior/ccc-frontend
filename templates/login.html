{% extends 'template.html' %}
{% block content %}
<body>
	<div class="container">
		<form action="" method="POST">
			<p>Username: <input type=text name=username></p>
            <p>Password: <input type=password name=password></p>
            <p><input type=submit value='Login'></p>
        </form>

        {% if errorMsg %}
        <p> {{errorMsg}} </p>
        {% endif %}
    </div>
</body>
{% endblock %}
